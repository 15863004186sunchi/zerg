syntax = "proto3";

option objc_class_prefix = "HLW";

package protos;

service Crawl {
  rpc Crawl (CrawlRequest) returns (CrawlResponse) {}
}

message CrawlRequest {
  string url = 1;  // 以 http:// 或者 https:// 开头的网址
  int64 timeout = 2;  // 抓取超时限制，单位毫秒，设为 0 时无超时

  // 单位毫秒，当页面抓取时间比当前时间早超过 crawl_frequency（含）时重新抓取，当该值为 0 时始终重新抓取
  // 仅对 GET 和 HEAD 两类请求有效，POST 和 POSTFORM 始终重新抓取
  int64 crawl_frequency = 3;

  bool only_return_metadata = 4;
  repeated KV header = 5;
  Method method = 6;
  string post_body = 7;
  repeated KV form_values = 8;
}

enum Method {
  GET = 0;
  HEAD = 1;
  POST = 2;
  POSTFORM = 3;
}

message KV {
  string key = 1;
  string value = 2;
}

message CrawlResponse {
  Metadata metadata = 1;
  string content = 2;
  bool is_fresh_crawl = 3;  // 是否是在这次请求中抓取的
}

message Metadata {
  uint32 length = 1;
  int64 last_crawl_timestamp = 2;
  repeated KV header = 3;
  string status = 4;
  int32 status_code = 5;
}
